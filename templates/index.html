
<!DOCTYPE html>
<html>
<head>
 <title>data from localhost</title>
</head>
<body>

<style>
 
 td {
        width: 350px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>

<table>
  <thead>
    <tr>
        <th>Id</th>
        <th>Timestamp</th>
        <th>Temperature</th>
        <th>Duration</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
